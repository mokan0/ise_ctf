<!DOCTYPE html>
<html>

<head>
    <title>
        First HTML
    </title>
    <!--
        CSSをstyle要素内に直接記入
        p の要素が変わる
    -->
    <style>
        p {
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>
        Hello, HTML!
    </h1>
    <p>
        これは段落を表す要素です．
    </p>
</body>

</html>
