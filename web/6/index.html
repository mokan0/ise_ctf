<!DOCTYPE html>
<!--
    DOCTYPE宣言
    これで当該ドキュメントがHTML５の仕様に則って
    記述されていることを示す
-->
<html>
<!--HTMLドキュメントであることを示す-->

<head>
    <!--
        ドキュメントに関するメタデータ
        内部の情報は，Webサイトには表示されない
    -->
    <title>
        First HTML
    </title>
</head>

<body>
    <!--
        ドキュメントのコンテンツを定義するタグ
        ここで定義されたコンテンツがWebページとして表示される
    -->
    <h1>
        Hello, HTML!
    </h1>
    <p>
        これは段落を表す要素です．
    </p>
</body>

</html>
